{% load static %}
<!DOCTYPE HTML>
<html>
	<head>
		<title>NeuroCAP | {% block title %}{% endblock %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="shortcut icon" href="http://stat.columbia.edu/~cunningham/images/favicon-crown.png" type="image/x-icon">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<link rel="stylesheet" href="{% static 'css/custom.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>


		{% block css_content %} {% endblock %}
	</head>
    <body class="homepage is-preload">
        <div id="page-wrapper">
            <!-- Header -->
				<div id="header">
						<div class="container">
							{% block title_content %}{% endblock %}
						</div>
						<div class="inner mt-4" style="width: 98%;">
							{% block content %}{% endblock %}
						</div>
				</div>
			<!--# END Header -->
			{% block extra_content %}{% endblock %}
			<!-- Footer -->
				<div id="footer">
					<div class="container">
						<div class="row">
							<div class="col-12">

								<!-- Contact -->
									<section class="contact">
										<header>
										</header>
										<ul class="icons">
											<li><a href="https://twitter.com/Neurocap1" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
											<li><a href="http://stat.columbia.edu/~cunningham/" class="icon brands fa-dribbble" ><span class="label">Dribbble</span></a></li>
										</ul>
									</section>

								<!-- Copyright -->
									<div class="copyright">
										<ul class="menu">
											<!--<li>&copy; Untitled. All rights reserved.</li><li>Product: <a href="">Neuroscience Analysis Platform</a></li>-->
										</ul>
									</div>

							</div>

						</div>
					</div>
				</div>
			<!--# END Footer -->

        </div>
    </body>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/jquery.dropotron.min.js' %}"></script>
        <script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
        <script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
        <script src="{% static 'js/browser.min.js' %}"></script>
        <script src="{% static 'js/breakpoints.min.js' %}"></script>

		<!--  Notify Plugin	-->
		<script src="{% static 'js/notify.js' %}"></script>
        <script src="{% static 'js/util.js' %}"></script>

		<!--  Custom JS	-->
        <script src="{% static 'js/main.js' %}"></script>

		{% block js_content %} {% endblock %}
		<script>
			$(document).ready(function(){
				{% if messages %}
					{% for message in messages %}
						$.notify("{{message}}", {globalPosition: "right top", className: "{{message.tags}}", autoHideDelay: 2000} )
					{% endfor %}
				{% endif %}
			});
		</script>
</html>
