{% extends "layout.html" %}
{% load static %}
{% block title %}Detail{% endblock %}

{% block content %}

    <div class="container">
        <div class="col-xl-6 offset-xl-3 col-md-12">
            <div class="title">
                <h2>Account Detail</h2>
                <hr/>
            </div>
            <div class="col-xl-12">
                <div class="form-group row pb-3">
                    <label class="col-4 col-form-label">First Name</label>
                    <div class="col-8">
                        <input type="text" name="first_name" placeholder="First Name" class="form-control" value="{{user.first_name}}">
                    </div>
                </div>
                <div class="form-group row pb-3">
                    <label class="col-4 col-form-label">Last Name</label>
                    <div class="col-8">
                        <input name="last_name" placeholder="Last Name" class="form-control" type="text"  value="{{user.last_name}}">
                    </div>
                </div>
                <div class="form-group row pb-3">
                    <label for="select" class="col-4 col-form-label">AWS Credentials</label>
                    <div class="col-8 text-left">
                        {% if aws_req %}
                        <label class="{{aws_req.get_status_display}}">{{aws_req.get_status_display}}</label>
                            {% if aws_req.get_status_display == 'Denied' %}
                                <a href="{% url 'aws_cred_request' %}" class="btn btn-warning ml-2">Send request again</a>
                            {% endif %}
                        {% else %}
                            <a href="{% url 'aws_cred_request' %}" class="btn btn-warning">Send Request</a>
                        {% endif %}
                    </div>
                </div>
                <!--<div class="form-group row pb-3">
                    <label for="newpass" class="col-4 col-form-label">New Password</label>
                    <div class="col-8">
                        <input id="newpass" name="newpass" placeholder="New Password" class="form-control here" type="text">
                    </div>
                </div>-->
                <div class="form-group row pb-3">
                    <div class="offset-4 col-8 text-right">
                        <a class="btn btn-primary" href="{% url 'change_pwd' %}">Change Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
