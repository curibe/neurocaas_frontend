{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<div class="container">
    <div class="col-xl-4 offset-xl-4 col-md-12">

        <!-- Title -->
        <div class="title">
            <h2>Sign In to NCAP</h2>
            <hr />
        </div>
        <!-- #END Title -->

        <!-- Login Form -->
        <form method="post" class="mt-3">
            {% csrf_token %}

            <!-- AWS Access Key -->
            <div class="form-group">

                <label for="{{ form.aws_access_key.id_for_label }}">AWS Access Key:</label>
                {{ form.aws_access_key }}

            </div>
            <!-- #END AWS Access Key -->

            <!-- Password -->
            <div class="form-group">

                <label for="{{ form.aws_secret_access_key.id_for_label }}">AWS Secret Access Key:</label>
                {{ form.aws_secret_access_key }}
            </div>
            <!-- #END Password -->

            <!-- Next Url -->
            <input type="hidden" name="next" value="{{ next }}" />
            <!-- #END Next Url -->

            <!-- Submit button -->
            <div class="form-group mt-5">
                <input type="submit" value="Login">
            </div>
            <!-- #END Submit Button -->

        </form>
        <!--# END Login Form  -->
    </div>
</div>
{% endblock %}
