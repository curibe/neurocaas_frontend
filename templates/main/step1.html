{% extends "layout.html" %}
{% load static %}

{% block title %}Step1{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="row">
                <div class="col-sm-4 offset-sm-4 col-md-4 offset-md-4">
                    <h2 class="mb-5">Select S3 Bucket</h2>
                    <form method="post" action="{% url 'file_upload' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <select class="form-control" name="bucket" required>
                                <option selected="" value="" hidden> --- s3 bucket ----</option>
                                {% for bucket in buckets %}
                                <option value="{{bucket.name}}">{{bucket.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <input type="submit" class="btn btn-primary mt-3" value="Next">
                    </form>
                </div>
            </div>
            <hr>
        </div>
    </div>
{% endblock %}
