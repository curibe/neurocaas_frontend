{% extends "layout.html" %}

{% load static %}

{% block title %}Processing Result{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="waiting text-center">
                    <h1 class="mb-lg"><sup><em class="fa fa-cog fa-2x text-muted fa-spin text-info"></em></sup>
                       <em class="fa fa-cog fa-5x text-muted fa-spin text-purple"></em>
                       <em class="fa fa-cog fa-lg text-muted fa-spin text-success"></em>
                    </h1>
                    <div class="text-bold text-lg mb-lg mt-3">Process is running now ...</div>
                </div>

                <div class="result" style="display:none;">
                    <h2>Processing results</h2>
                    <hr>
                    <video width="350" controls id="video" muted="muted">
                        <source id="video_source" src="" type="video/mp4">
                        Your browser does not support HTML5 video.
                    </video>
                </div>
            </div>
        </div>
    </div>
{% endblock %}


{% block js_content %}
    <script>
        var process = "{{process.name}}";

        function show_result(res){
            $('.waiting').css('display', 'none');
            $('.result').css('display', 'block');
            var url = window.location.protocol + "//" + window.location.hostname + ":" + window.location.port + "/" + res.link
            $('#video_source').attr('src', url);

            document.getElementById("video").load()
            document.getElementById("video").play()
        }

        function check_progress(){
            $.ajax({
                url: '/demo_check?process=' + process,
                success: function(res){
                    console.log(res);

                    if (res.link) {
                        //alert('Success');
                        show_result(res);
                    }
                    else setTimeout(check_progress, 10000);
                },
                error: function(err){
                    console.log(err);
                }
            })
        }

        $(document).ready(function(){
            check_progress();
        });
    </script>

{% endblock %}
