{% extends "layout.html" %}

{% load static %}

{% block title %}Processing Result{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Processing results</h2>
                <hr>
            </div>
            <div class="col-md-6 offset-md-3">
                <div class="waiting">
                    <h3>Process is running now ...</h3>
                </div>
                <div class="result" style="display:none;">
                    <video width="400" controls>
                        <source src="http://distribution.bbb3d.renderfarming.net/video/mp4/bbb_sunflower_1080p_60fps_stereo_abl.mp4" type="video/mp4">
                        Your browser does not support HTML5 video.
                    </video>
                </div>
                <h4 class="text-danger mt-3">Please don't close the page, if then, you will lost results</h4>
            </div>
        </div>
    </div>
{% endblock %}


{% block js_content %}
    <script>
        var process = "{{process.name}}";

        function show_result(res){
            $('.waiting').css('display', 'none');
            $('.result').css('display', 'block');
        }

        function check_progress(){
            $.ajax({
                url: '/demo_result?process=' + process,
                success: function(res){
                    console.log(res);

                    if (res.status === true) {
                        alert('Success');
                        show_result(res);
                    }
                    else setTimeout(check_progress, 3000);
                },
                error: function(err){
                    console.log(err);
                }
            })
            //clearInterval(interval);
        }

        $(document).ready(function(){
            check_progress();
        });
    </script>
{% endblock %}
