{% extends "layout.html" %}

{% load static %}

{% block title %}Processing Result{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Processing results</h2>
                <hr>
            </div>
            <div class="col-md-6 offset-md-3">
                <div class="waiting">
                    <h3>Process is running now ...</h3>
                </div>
                <div class="result" style="display:none;">
                    <video width="350" controls id="video" muted="muted">
                        <source id="video_source" src="" type="video/mp4">
                        Your browser does not support HTML5 video.
                    </video>
                </div>
                <h4 class="text-danger mt-3">Please don't close the page, if then, you will lost results</h4>
            </div>
        </div>
    </div>
{% endblock %}


{% block js_content %}
    <script>
        var process = "{{process.name}}";

        function show_result(res){
            $('.waiting').css('display', 'none');
            $('.result').css('display', 'block');
            $('#video_source').attr('src', res.link);
            document.getElementById("video").load()
            document.getElementById("video").play()
        }

        function check_progress(){
            $.ajax({
                url: '/demo_check?process=' + process,
                success: function(res){
                    console.log(res);

                    if (res.link) {
                        alert('Success');
                        show_result(res);
                    }
                    else setTimeout(check_progress, 6000);
                },
                error: function(err){
                    console.log(err);
                }
            })
        }

        $(document).ready(function(){
            check_progress();
        });
    </script>
{% endblock %}
